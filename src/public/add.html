<html>

<head>
    <title>Pollzz | Add</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="/javascripts/add.js" defer></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="left">
                <a href='#' class="brand">Pollz</a>
            </div>
            <div class="right">
                <a href="/" class="btn btn-primary">Back to Main Menu</a href="/">
            </div>
        </div>
    </nav>
    <div class="main-wrap">
        <div class="add-screen">
            <form class="add-form">
                <input type="text" class="add-question" placeholder="Tell us your question...">
                <input type="text" class="add-choice-input" placeholder="Tell us the choices of your question...">
                <button class="add-choice-button">Add Choice</button>
                <div class="add-choice-list"></div>
                <input type="submit" value="Post" class="add-post">
            </form>
        </div>
    </div>
</body>
