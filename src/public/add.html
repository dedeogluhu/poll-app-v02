<html>

<head>
  <title>Pollzz | Add</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="/javascripts/add.js" defer></script>
  <script src="/javascripts/utils.js" defer></script>
</head>

<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="left">
        <a href='#' class="brand">Pollz</a>
      </div>
      <div class="right">
        <a href="/" class="btn btn-primary">Back to Main Menu</a href="/">
      </div>
    </div>
  </nav>
  <div class="main-wrap add-wrap">
    <div class="add-screen">
      <form class="add-form" onsubmit="return preventDefault(event)">
        <label for="add-question" class="add-label">Question:</label>
        <input id="add-question" type="text" class="add-question" placeholder="Tell us your question...">
        <label for="add-choice" class="add-label">Choices:</label>
        <div class="add-choice-div">
          <input id="add-choice" type="text" class="add-choice-input"
            placeholder="Tell us the choices of your question...">
          <button class="add-choice-button btn">Add Choice</button>
        </div>
        <div class="add-choice-list">
          <span class="add-choice-list-item">Hello</span>
          <span class="add-choice-list-item">Hello2</span>
          <span class="add-choice-list-item">Hello3</span>
        </div>
        <button type="submit" class="add-post btn">Post</button>
      </form>
    </div>
  </div>
</body>
